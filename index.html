<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine ðŸ’˜</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(135deg, #ffd6e8, #fff2cc);
      font-family: Arial, sans-serif;
    }

    .card {
      width: min(760px, 92vw);
      background: #fff;
      padding: 54px 44px;
      border-radius: 28px;
      text-align: center;
      box-shadow: 0 24px 70px rgba(0,0,0,0.14);
    }

    h1 {
      margin: 0 0 14px;
      font-size: 44px;
    }

    p {
      margin: 0 0 34px;
      font-size: 20px;
      opacity: 0.85;
    }

    .playground {
      width: 520px;
      max-width: 86vw;
      height: 190px;
      margin: 0 auto;
      position: relative;
    }

    .row {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding-left: 60px;
    }

    button {
      border: 0;
      border-radius: 999px;
      width: 200px;
      height: 64px;
      font-size: 20px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
      transition: transform 0.08s ease, box-shadow 0.2s ease;
    }

    button:active {
      transform: scale(0.98);
    }

    #yes {
      background: #ff2d55;
      color: white;
      box-shadow: 0 14px 34px rgba(255,45,85,0.30);
    }

    #no {
      background: #d1d5db;
      color: #111827;
      position: absolute;
      left: 280px;
      top: 63px;
      box-shadow: 0 14px 34px rgba(0,0,0,0.10);
    }

    @media (max-width: 420px) {
      h1 { font-size: 34px; }
      p  { font-size: 18px; }
      button { width: 170px; height: 58px; font-size: 18px; }
      .playground { height: 200px; }
      #no { left: 240px; top: 70px; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <p>Be honest ðŸ˜Œ</p>

    <div class="playground" id="playground">
      <div class="row">
        <button id="yes">Yes ðŸ’˜</button>
      </div>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const playground = document.getElementById("playground");
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    function moveNo() {
      const pad = 10;
      const maxX = playground.clientWidth - noBtn.offsetWidth - pad;
      const maxY = playground.clientHeight - noBtn.offsetHeight - pad;

      noBtn.style.left = (pad + Math.random() * Math.max(0, maxX)) + "px";
      noBtn.style.top  = (pad + Math.random() * Math.max(0, maxY)) + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("mousemove", moveNo);
    noBtn.addEventListener("touchstart", e => {
      e.preventDefault();
      moveNo();
    }, { passive: false });

    // ðŸ”¥ Î¤ÎŸ Î£Î—ÎœÎ‘ÎÎ¤Î™ÎšÎŸ
    yesBtn.addEventListener("click", () => {
      window.location.href = "yes.html";
    });
  </script>
</body>
</html>
